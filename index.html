<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icone gorila.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="paglogin">
        <div class="container">
            <div class="conteudo">
                <div class="cab1">
                    <picture>
                        <img src="img/icone gorila.png" alt="Gorila símbolo da empresa KingDev" width="50px" height="50px">
                    </picture>
                </div>    
                <div class="cab2">
                        <h1>KingDev</h1>
                </div>
                    <h1 class="especial">Acesse a plataforma</h1>
                    <p>Faça login na plataforma e tenha acesso aos melhores conteúdos DEVs.</p>
                
                <form action="main.html">
                    <label for="iusu">Usuário:</label>
                    <br>
                    <input type="text" name="Usuário" id="iusu" autocomplete="on" required placeholder="Usuário">
                    <br>
                    <!---->
                    <label for="isenha">Senha:</label>
                    <br>
                    <input type="password" name="senha" id="isenha" autocomplete="off" required placeholder="Senha" minlength="6">
                    <br>
                    <p class="logar"><a href="main.html">Não consigo logar.</a></p>
                    <button class="btm-login">Login</button>
                </form>
                <p>Não tem cadastro? Inscreva-se <a href="#">aqui.</a></p>
            </div>
            <div class="vazia">

            </div>
        </div>

        </section>
    </main>
</body>
</html>
